version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8080:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_KEY=base64:0UXaAaQOKWecDTCJ9gpjDOARrVsE/kD9HCGh7HlKL1g=
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=sqlite
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - SESSION_ENCRYPT=false
      - SESSION_PATH=/
      - SESSION_DOMAIN=
      - SESSION_CONNECTION=
      - SESSION_STORE=
      - SESSION_SECURE_COOKIE=false
      - CACHE_STORE=file
      - QUEUE_CONNECTION=sync
      - SEED_DATABASE=true
      - ADMIN_EMAIL=admin@emerst.com
      - ADMIN_PASSWORD=admin123
    # No dependencies needed for SQLite setup
    volumes:
      - storage_data:/var/www/html/storage/app
    networks:
      - emerst_network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: emerst
      MYSQL_USER: emerst
      MYSQL_PASSWORD: emerst_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - emerst_network

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - emerst_network

volumes:
  mysql_data:
  redis_data:
  storage_data:

networks:
  emerst_network:
    driver: bridge